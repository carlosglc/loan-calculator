<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3"> <!-- mb-3 takes care of the padding, class not needed in Bootstrap 4 -->
                                <span class="input-group-text">$</span> <!-- Bootstrap 5 class is "input-group-text" instead of "input-group-addon". This was a fix by me-->
                                <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">%</span> <!-- Bootstrap 5 class is "input-group-text" instead of "input-group-addon". This was a fix by me-->
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form>
                    <!-- LOADER HERE -->
                    <!-- <div id="loading">
                        <img src="img/loading.gif" alt="">
                    </div> -->
                    <!-- RESULTS -->
                    <div>
                    <h5 class="mb-3">Results</h5>
                    <div class="form-group">
                        <div class="input-group mb-3"> <!-- mb-3 takes care of the padding, class not needed in Bootstrap 4 -->
                            <span class="input-group-text">Monthly Payment</span> <!-- Bootstrap 5 class is "input-group-text" instead of "input-group-addon". This was a fix by me-->
                            <input type="number" class="form-control" id="monthly-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3"> <!-- mb-3 takes care of the padding, class not needed in Bootstrap 4 -->
                            <span class="input-group-text">Total Payment</span> <!-- Bootstrap 5 class is "input-group-text" instead of "input-group-addon". This was a fix by me-->
                            <input type="number" class="form-control" id="total-payment" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-3"> <!-- mb-3 takes care of the padding, class not needed in Bootstrap 4 -->
                            <span class="input-group-text">Total Interest</span> <!-- Bootstrap 5 class is "input-group-text" instead of "input-group-addon". This was a fix by me-->
                            <input type="number" class="form-control" id="total-interest" disabled>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script> src="app.js"</script>
  </body>
</html>
